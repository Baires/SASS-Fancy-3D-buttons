<!DOCTYPE HTML>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <title>SASS Fancy 3D buttons</title>
    <link href="stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
    <link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
<script type="text/javascript" charset="utf-8">
$(document).ready(function(){
  $("a").click(function(event){
    event.preventDefault();
  });
});
</script>
    <style type="text/css">
    </style>
  </head>
  <body>
    <div id="container">
      <div class="row1">
        <h2>Simple buttons</h2>
      <p><a href="#" class="green">Botonito 3d</a>
      <a href="#" class="grey">Super Botonito 3d</a>
      <a href="#" class="blue">Botonito</a></p>
      </div>
      <div class="row2">
      <h2>Long Button</h2>
      <p><a href="#" class="red">Super Duper Botonito 3d</a></p>
      </div>
      <div class="row3">
        <h2>Also works for &lt;button&gt;</h2>
      <p><button class="yellow">Click Me</button></p>
      </div>
      
    </div>
  </body>
</html>
